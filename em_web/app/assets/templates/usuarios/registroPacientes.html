<div class='container'>
    <div class="row">
        <div class="col-sm-6">
            <h1>Psicólogos a medida</h1>
            <h2>Buscamos al mejor psicólogo para tratar tu caso</h2>
        </div>

        <!----------------------------------------- FORMULARIO DE REGISTRO --------------------------------------->
        <div class="col-sm-6">
            <form>
                <fieldset class="form-group">
                    <label for="email">E-mail</label>
                    <input class="form-control" type="email" id="title" name="email" ng-model="paciente.email" required>
                </fieldset>

                <fieldset class="form-group">
                    <label for="password">Contraseña</label>
                    <input class="form-control" type="password" id="password" name="password" ng-model="paciente.password" required>
                </fieldset>

                <fieldset class="form-group">
                    <label for="localizacion">Localización</label>
                    <input class="form-control" type="text" id="localizacion" name="localizacion" ng-model="paciente.localizacion" required>
                </fieldset>

                <fieldset class="form-group">
                    <label for="teléfono">Telefono</label>
                    <input class="form-control" type="tel" id="telefono" name="telefono" ng-pattern="\d{9,9}" ng-model="paciente.telefono" required>
                    <!-- ng-pattern: Expresion regular correspondiente a telefono -->
                </fieldset>

                <fieldset class="form-group">
                    <label class="form-check-label"></label>
                    <!-- Se ha marcado por defecto el checkbox para que sea mas comodo para el usuario -->
                    <input class="form-check-input position-fluid" type="checkbox" id="term_cond" checked/>
                    Acepto las políticas de privacidad y los términos y condiciones de uso
                </fieldset>


                <input type="submit" class="btn btn-default" value="Registrarse" ng-click="check(paciente)">
            </form>
        </div>
    </div>
</div>
